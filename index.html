  let selectedQuestions = [];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function loadQuiz() {
    const form = document.getElementById('quizForm');
    form.innerHTML = '';

    shuffle(questionPool);
    selectedQuestions = questionPool.slice(0, 10);

    selectedQuestions.forEach((q, index) => {
      const div = document.createElement('div');
      div.classList.add('question-block');

      const questionTitle = document.createElement('div');
      questionTitle.className = 'question';
      questionTitle.textContent = `${index + 1}. ${q.q}`;
      div.appendChild(questionTitle);

      const ul = document.createElement('ul');
      ul.className = 'options';

      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        const label = document.createElement('label');
        label.htmlFor = `q${index}_opt${i}`;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `q${index}`;
        input.id = `q${index}_opt${i}`;
        input.value = opt.points;

        label.appendChild(input);
        label.appendChild(document.createTextNode(opt.text));
        li.appendChild(label);
        ul.appendChild(li);
      });

      div.appendChild(ul);
      form.appendChild(div);
    });
  }

  function submitQuiz() {
    const totalQuestions = selectedQuestions.length;
    let score = 0;
    for (let i = 0; i < totalQuestions; i++) {
      const options = document.getElementsByName(`q${i}`);
      let answered = false;
      for (const option of options) {
        if (option.checked) {
          score += parseInt(option.value);
          answered = true;
          break;
        }
      }
      if (!answered) {
        alert(`Please answer question ${i + 1}`);
        return;
      }
    }
